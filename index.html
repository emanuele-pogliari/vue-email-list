<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>

    <div id="app">
        <div class="container mt-4">
            <div class="row">
                <div class="col-10 mx-auto rounded-2  overflow-hidden p-0 ">
                    <p class="bg-primary p-4 text-white mb-0">Random List Email Boolean</p>
                    <ul v-if="mails.length == 10" class="list-group my-0 ">
                        <li v-for="(mail, index)  in mails"
                            class="list-group-item rounded-0 m-0 border-0 border-bottom py-3 px-4">
                            {{mail.response}}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <script>

    </script>


    <script src="./js/script.js"></script>
</body>

</html>
